<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickering Lightbulb</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .lightbulb {
            position: relative;
            width: 100px;
            height: 200px;
            background-color: #971010; /* Light gray */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 38, 255, 0.7); /* Yellow glow */
            animation: flicker 1s ease-in-out infinite alternate;
        }

        .bulb {
            position: absolute;
            top: 20px;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: #9792e9; /* White */
            border-radius: 50%;
            transform: translateX(-50%);
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="lightbulb" id="lightbulb">
        <div class="bulb"></div>
    </div>
    <script>
        const lightbulb = document.getElementById("lightbulb");
        let isFlickering = true;

        lightbulb.addEventListener("click", function () {
            if (isFlickering) {
                lightbulb.style.animationPlayState = "paused";
                isFlickering = false;
            } else {
                lightbulb.style.animationPlayState = "running";
                isFlickering = true;
            }
        });
    </script>
</body>
</html>
